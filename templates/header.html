{{ define "header"}}

<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MQTT Analyzer</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/bootstrap-horizon.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="static/css/main.css" rel="stylesheet">
</head>

<body class="bg-dark h-100">
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <div class="col-md-2 col-sd title" href="#">MQTT Analyzer</div>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="d-flex flex-row p-1">
            <div class="btn-group mr-2">
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle rounded-left" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        filename.pcap
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" id="filesRoot"></div>
                </div>
                <button type="button" class="btn btn-sm btn-outline-light rounded-0" data-toggle="modal" data-target="#uploadFile">Open file</button>
                <button type="button" class="btn btn-sm btn-outline-light rounded-right">Sniff traffic</button>
            </div>
        </div>
    </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="uploadFile" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="modal-content lg bg-dark">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-light" id="exampleModalLabel">Upload .pcap file</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body border-0">
                    <div class="custom-file">
                        <input type="file" name="file" class="form-control-file text-light" id="customFile">
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="submit" name="submit" value="Upload" class="btn btn-success">
                </div>
            </div>
        </form>
    </div>
</div>

{{ end}}
